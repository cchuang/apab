<head>

<style type="text/css">
.holder{
	margin: 0 auto;
    width: 765px;
    height:630px;
    position:relative;
}
.onslideprev{
	position:absolute;
	top: 0;
    width:50%;
	height:100%;
}
.onslidenext{
	position:absolute;
	top: 0;
	left: 382px;
    width:50%;
	height:100%;
}


</style>
<script>
var genList = function(handle, slideno) {
	$.getJSON( handle, {action: "ls_items"}, function( data ) { 
		//console.log(data);
		$("#options").empty();
		$.each(data, function(i, item) {
			$("<li>").append($("<a>").attr("href", handle + "?action=do&val=" + encodeURIComponent(item) + "&slideno=" + slideno)
					.text(item))
				.appendTo("#options");
		});
	});
}

var loadSlide = function() {
	$.getJSON( "get_status.php", function( data ) { 
		$('#slides').attr("src", data.path);
		//console.log(data);
		genList(data.handle, data.slideno);
		setTimeout(loadSlide, 2500);
	});
}

$(window).load(function(){
	loadSlide();
});

</script>
</head>
<body>
<div class="holder">
<img id="slides" width="100%", height="100%"/>
<div id="options"></div>
