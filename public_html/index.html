<!DOCTYPE html>
<html lang="zh-Hant">
<head> 
	<title>台灣資料科學協會</title>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="text_layer_builder.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/js.cookie.js"></script> 
	<script src="js/session.js"></script> 
	<script>
$(window).load(function(){
	$('#seat').val(Cookies.get('seat'));
	$('#seat').focus();
	$('#agreement-seat').on('submit', function(e){
		if(createSession()) {
			// you cannot go BACK with this method. 
			//window.location.replace("main.html");
			// like you clicked a link. 
			window.location.href = "main.html";
		} else {
			$('#alert-message').removeClass('hidden');
		}
		e.preventDefault();
	});

});

	</script>
<style type="text/css">
.mainrow > * { 
	/* float: none; */
	display: inline-block; 
}
.mainrow > *:last-child { 
	vertical-align: bottom;
}
.mainrow > * > canvas { 
	width:100%; 
	border:1px solid black;
}
</style>
</head>
<body>
	<div class="container"> 
		<div class="container"> 
			<h4 class="container" id="myModalLabel">聲明</h4> 
		</div> 
		<div class="container">
			<p>
			很感謝您願意參與本研究，為了維護您的隱私及個人資料之安全，本團隊承諾將恪遵個人資料保護法令相關規定，僅於研究之目的內，在台灣蒐集處理及利用您的個人基本資料。
			您得隨時聯絡本團隊，請求查詢，閱覽，製給複製本，補充，更正，刪除，或停止蒐集，處理及利用您的個人資料。本團隊將立即為您處理。 
			</p>
			<p>
			請提供您的座位編號。也請在每講完一張投影片的內容後填寫網頁下方的問卷。
			</p>
		</div>
		<div class="container">
			<form class="form-inline" id="agreement-seat">
				<div class="form-group"> 
					<label for="seat">座位編號 (e.g. B2): </label> 
					<input type="text" class="form-control" id="seat">
				</div>
				<button type="submit" class="btn btn-default">同意</button> 
			</form>
			<p></p>
			<div class="alert alert-danger fade in hidden" id="alert-message">
				  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				  <strong>錯誤</strong> 請填入正確的座位號碼
			</div>
		</div> 
	</div> 
</body>
</html>
